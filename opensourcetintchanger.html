 <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center sliding">Open Source Tint Color Changer</div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content">     <center>
<h1>Open Source Tint Color Changer</h1>
<p><input type="text" id="inputStyle"  placeholder="Enter colour here" />
<button id="style">Change</button></p>

<script type="text/javascript">

if (typeof (localStorage) == 'undefined') {
    myApp.alert('Your browser does not support HTML5 localStorage. Try upgrading.', 'Open Source Tint Color By TeamiHackify');
} else {
    if (localStorage.getItem("color") != null) {
        getColour = localStorage.color;
        $('a').css('color', getColour);
    }                          
}
$("#style").click(function () {
    setColour = $("input#inputStyle").val();
    if (setColour == "") {
        myApp.alert('You never entered anything!', 'Open Source Tint Color By TeamiHackify');
        return;
    }
    localStorage.removeItem('color');
    $('a').css('color', setColour);
    localStorage.setItem("color", setColour);
    myApp.alert('Tint colour ' + setColour + ' saved', 'Open Source Tint Color By TeamiHackify');
});
</script>
<a href="#">I CHANGE BRO!</a>
<noscript>Your browser does not support JavaScript or it has been disabled!  So you can't use this colour changer</noscript>
