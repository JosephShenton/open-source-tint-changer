<script type="text/javascript">

// Custom Tint Start
if (typeof (localStorage) == 'undefined') {
    myApp.alert('Your browser does not support HTML5 localStorage. Try upgrading.', 'Open Source Tint Color By TeamiHackify');
} else {
    if (localStorage.getItem("color") != null) {
        getColour = localStorage.color;
        $('a').css('color', getColour);
    }
}
$("#tstyle").click(function () {
    setColour = $("input#tintStyle").val();
    if (setColour == "") {
        myApp.alert('You never entered anything!', 'Open Source Tint Color By TeamiHackify');
        return;
    }
    localStorage.removeItem('color');
    $('a').css('color', setColour);
    localStorage.setItem("color", setColour);
    myApp.alert('Tint colour ' + setColour + ' saved', 'Open Source Tint Color By TeamiHackify');
});
